<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão 300 x 150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"> 
        <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a></iframe>
        
        para aprender a programar
    </p>

    <p>
        O meu Portfólio também é legal, veja ao lado: <iframe src="https://joaopsn1.github.io/html-css/portfolio/index.html#" frameborder="0"> <a href="https://joaopsn1.github.io/html-css/portfolio/index.html#" target="_blank" rel="external">Portfólio</a></iframe>
    </p>
    
</body>
</html>
